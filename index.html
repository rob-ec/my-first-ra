<!doctype html>
<html>
  <head>
    <title>Meu Projeto AR</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam;">
      <a-entity camera></a-entity>
      <a-marker preset="hiro">
        <a-entity
          gltf-model="url(assets/corinthians_symbol__simbolo_do_corinthians.glb)"
          scale="0.5 0.5 0.5"
          position="0 0 0"
        >
          <!-- "Corinthians Symbol ~ SÃ­mbolo do Corinthians" (https://skfb.ly/6Uup8) by Lucas Quincoses Toledo is licensed under Creative Commons Attribution (http://creativecommons.org/licenses/by/4.0/). -->
        </a-entity>
      </a-marker>
    </a-scene>
  </body>
</html>
