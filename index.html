<!doctype html>
<html>
  <head>
    <title>My First AR</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="AR Project - Corinthians Symbol">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
    <script>
      AFRAME.registerComponent('interactable-model', {
        init: function () {
          var el = this.el;

          // Clone the current scale to use as a reference
          var scale = el.getAttribute('scale');
          var originalScale = {x: scale.x, y: scale.y, z: scale.z};

          // Interaction A: Press (mousedown) increases the scale
          el.addEventListener('mousedown', function () {
            el.setAttribute('scale', {x: originalScale.x * 1.5, y: originalScale.y * 1.5, z: originalScale.z * 1.5});
          });

          // Restore the scale when the mouse is released (mouseup)
          el.addEventListener('mouseup', function () {
            el.setAttribute('scale', originalScale);
          });
        }
      });
    </script>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam;" cursor="rayOrigin: mouse" raycaster="objects: .clickable">
      <a-entity light="type: ambient; color: #BBB; intensity: 10"></a-entity>
      <a-entity light="type: directional; color: #FFF; intensity: 20" position="-20 -30 30"></a-entity>
      <a-entity light="type: directional; color: #FFF; intensity: 20" position="0 0 60"></a-entity>
      <a-entity camera></a-entity>
      <a-marker preset="hiro">
        <a-entity
          class="clickable"
          interactable-model
          gltf-model="url(assets/corinthians_symbol__simbolo_do_corinthians.glb)"
          scale="0.08 0.08 0.08"
          rotation="-90 0 0"
          position="0 0 0"
          animation-mixer
          animation="property: rotation; from: -90 0 0; to: -90 360 0; dur: 1000; startEvents: click"
        >
          <!-- Interação B: O atributo 'animation' acima (startEvents: click) implementa o toque rápido -->
          <!-- Interação C: O atributo 'animation-mixer' adicionado acima toca a animação interna do modelo -->
          <!-- "Corinthians Symbol ~ Símbolo do Corinthians" (https://skfb.ly/6Uup8) by Lucas Quincoses Toledo is licensed under Creative Commons Attribution (http://creativecommons.org/licenses/by/4.0/). -->
        </a-entity>

        <!-- Créditos do modelo em 3D -->
        <a-text
          value="Corinthians Symbol\nby Lucas Quincoses Toledo\nCC BY 4.0"
          position="0 0 1.3"
          rotation="-90 0 0"
          align="center"
          scale="1.5 1.5 1.5"></a-text>
      </a-marker>
    </a-scene>
  </body>
</html>
